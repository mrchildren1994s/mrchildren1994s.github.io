  <script>
    const NUM_DICE = 3; // è¨­ç½®è¦æ“²å‡ºçš„éª°å­æ•¸é‡
    const MIN_VALUE = 1;

    function rollSingleDie() {

    function handleRoll() {

      const diceElements = [];
