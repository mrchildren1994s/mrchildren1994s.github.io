<html lang="zh-Hant"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>單頁作品展示</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff7f50;
    }

    section {
      min-height: 100vh;
      padding: 100px 20px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.6s, opacity 0.6s;
      opacity: 0;
      transform: translateY(50px);
    }

    section.active {
      opacity: 1;
      transform: translateY(0);
    }

    h1, h2 {
      color: #333;
      text-align: center;
    }

    p {
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff7f50;
      color: white;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ff4500;
      transform: scale(1.1);
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: lightcoral;
      border-radius: 20px;
      margin: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      transition: transform 0.5s;
    }

    .box:hover {
      transform: rotate(10deg) scale(1.2);
    }

    img {
      max-width: 100%;
      border-radius: 15px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .column {
      flex: 1 1 300px;
      background-color: #e6f2ff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ff7f50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s, transform 0.3s;
      z-index: 1000;
    }

    #backToTop:hover {
      background-color: #ff4500;
      transform: scale(1.1);
    }
  </style>
</head>

  <!-- 導覽列 -->
  <nav>
    <a href="http://127.0.0.1:5500/%E5%96%AE%E9%A0%81%E4%BD%9C%E5%93%81%E5%B1%95%E7%A4%BA.html#section1">首頁</a>
    <a href="http://127.0.0.1:5500/%E5%96%AE%E9%A0%81%E4%BD%9C%E5%93%81%E5%B1%95%E7%A4%BA.html#section2">作品</a>
    <a href="http://127.0.0.1:5500/%E5%96%AE%E9%A0%81%E4%BD%9C%E5%93%81%E5%B1%95%E7%A4%BA.html#section3">關於我</a>
    <a href="http://127.0.0.1:5500/%E5%96%AE%E9%A0%81%E4%BD%9C%E5%93%81%E5%B1%95%E7%A4%BA.html#section4">聯絡</a>
  </nav>

  <!-- 區塊1 -->
  <section id="section1" class="active">
    <h1>歡迎來到我的作品展示</h1>
    <p>這是一個單頁作品展示範例，使用 CSS 美化與簡單動畫效果。</p>
    <a href="http://127.0.0.1:5500/%E5%96%AE%E9%A0%81%E4%BD%9C%E5%93%81%E5%B1%95%E7%A4%BA.html#section2" class="btn">看看我的作品</a>
  </section>

  <!-- 區塊2 -->
  <section id="section2" class="active">
    <h2>我的作品集</h2>
    <div class="container">
      <div class="column">
        <div class="box">作品1</div>
        <p>作品1描述文字，可以放簡單介紹。</p>
      </div>
      <div class="column">
        <div class="box">作品2</div>
        <p>作品2描述文字，展示內容或成果。</p>
      </div>
      <div class="column">
        <img src="https://via.placeholder.com/200" alt="作品3">
        <p>作品3示意圖片，搭配文字說明。</p>
      </div>
    </div>
  </section>

  <!-- 區塊3 -->
  <section id="section3" class="active">
    <h2>關於我</h2>
    <p>這裡可以介紹自己的背景、技能或經歷，讓訪客了解你。</p>
  </section>

  <!-- 區塊4 -->
  <section id="section4">
    <h2>聯絡我</h2>
    <p>電子郵件、社群連結或聯絡表單都可以放在這裡。</p>
    <a href="mailto:example@email.com" class="btn">發送郵件</a>
  </section>

  <!-- 回到頂部按鈕 -->
  <button id="backToTop" style="display: none;">↑</button>

  <script>
    // 區塊進場動畫
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('active');
      });
    }, { threshold: 0.3 });
    sections.forEach(section => observer.observe(section));

    // 回頂按鈕
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
